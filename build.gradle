apply plugin: 'java'

task wrapper(type: Wrapper){
	gradleVersion = '4.5.1'
}

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
    }
	
	test{
		java {
			srcDir 'src/main'
		}
	}
}


repositories{
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
	compile 'junit:junit:4.12'
}
